<app-navbar></app-navbar>
<div class="main">
  <div class="container">
    <div class="row offset-3">
      <div class="col-md-7">
        <h4>Sign in to your account</h4>
        <br>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-floating mb-3">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="floatingEmail"
              placeholder="name@example.com">
            <label for="floatingEmail">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="floatingPassword"
              placeholder="password">
            <label for="floatingPassword">Password</label>
          </div>
          <br>
          <div class="mb-3">
            <button class="btn btn-primary btn-lg" type="submit">Login</button>
          </div>
          <br>
        </form>
        <div style="text-align: center">
          <p>Don't have an account yet? <a routerLink="/register">Register</a></p>
          <span><a routerLink="/register">Forget password?</a></span>
          <hr>
          <span class="form-text">By signing up or creating an account, you agree to our <a routerLink="/register">Terms and conditions</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
