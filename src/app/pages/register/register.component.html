<app-navbar></app-navbar>
<div class="main">
  <div class="container">
    <div class="row offset-3">
      <div class="col-md-7">
        <h4>Create your Account</h4>
        <br>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-floating mb-3">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="floatingEmail"
              placeholder="name@example.com">
            <label for="floatingEmail">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              formControlName="phoneNumber"
              class="form-control"
              id="floatingPhoneNumber"
              placeholder="name@example.com">
            <label for="floatingPhoneNumber">Phone Number</label>
          </div>
          <div class="row g-2 mb-3">
            <div class="col-md">
              <div class="form-floating">
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="password">
                <label for="floatingPassword">Password</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select
                  (change)="showCompanyField($event)"
                  formControlName="role"
                  class="form-select"
                  id="floatingRole"
                  aria-label="Floating label select example">
                  <option selected>Select your role</option>
                  <option *ngFor="let role of roles | enumToArray" value="{{ role }}">{{ role }}</option>
                </select>
                <label for="floatingRole">Role</label>
              </div>
            </div>
          </div>
          <div *ngIf="showCompany" class="form-floating mb-3">
            <input
              type="text"
              formControlName="companyName"
              class="form-control"
              id="floatingCompanyName"
              placeholder="name@example.com">
            <label for="floatingCompanyName">Company name</label>
          </div>
          <div class="mb-3 button">
            <button class="btn btn-primary btn-lg" type="submit">Register</button>
          </div>
        </form>
        <div style="text-align: center">
          <p>Already have an account? <a routerLink="/">Login</a></p>
          <hr>
          <span class="form-text">By signing up or creating an account, you agree to our <a routerLink="/register">Terms and conditions</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
